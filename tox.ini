[tox]
minversion = 3.8.0
envlist = py38, py39, py310, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.8: py38, mypy, flake8
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements/requirements_dev.txt
    -r{toxinidir}/requirements/requirements_opt.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.9
deps = flake8
commands = flake8 copy_syntax tests

[testenv:mypy]
basepython = python3.9
deps =
    -r{toxinidir}/requirements/requirements_dev.txt
commands = mypy copy_syntax
